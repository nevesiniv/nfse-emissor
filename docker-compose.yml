services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nfse
      POSTGRES_PASSWORD: nfse123
      POSTGRES_DB: nfse_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nfse -d nfse_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://nfse:nfse123@db:5432/nfse_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production-64chars
      CERTIFICATE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef
      PREFEITURA_MOCK_URL: http://prefeitura-mock:3002
      WEBHOOK_URL: ""
      API_PORT: "3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://nfse:nfse123@db:5432/nfse_db
      REDIS_URL: redis://redis:6379
      CERTIFICATE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef
      PREFEITURA_MOCK_URL: http://prefeitura-mock:3002
      WEBHOOK_URL: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  prefeitura-mock:
    build:
      context: .
      dockerfile: packages/prefeitura-mock/Dockerfile
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
